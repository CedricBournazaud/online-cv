career-profile:
    title: Profile de carrière
    summary: |
     Je suis développeur expérimenté depuis plus de 20 ans dans les technologies <b>.NET , .NET CORE, Blazor</b> et intégrateur de solution <b>WordPress</b> et <b>Prestashop</b>. 
     J’ai travaillé dans de grand groupe sur Sophia-Antipolis et je suis à mon compte depuis 10 ans.
     Aujourd'hui je travail pour Orange Business.
     Je suis un passionné de l’informatique et des nouvelles technologies permettant d’avancer toujours plus dans le monde de l’internet.
     J’ai déjà développé de nombreuses solutions pour mes clients logiciel de gestion de commande, gestion de stock, site de commerce.
     Mes compétences éprouvées et ma solide expérience en tant que développeur web et intégrateur responsive me permettent de vous offrir 
     une excellente compréhension de vos besoins spécifiques couplée à une grande qualité de travail.
     Il est crucial pour moi d'avoir une relation privilégiée avec mes clients, une relation de confiance, d'écoute et de compréhension de leurs besoins. J'ai choisi l'indépendance comme méthode de travail. 
     Cela me permet d'être disponible et d'apporter mon expertise sans aucun intermédiaire.
